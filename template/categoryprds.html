
<ion-view>
	<ion-nav-title>Products by Category</ion-nav-title>

  <ion-content>
    <div class="list">

	    <div class="item item-thumbnail-left item-button-right" ng-repeat="product in categoriesproducts" ui-sref="wpapp.product({productID: product.id})">
	       <img  ng-src="{{product.featured_src || 'https://placeimg.com/64/64/' + product.title }}"/>   
                           <h2><strong>{{product.title}}</strong></h2>
                           <span ng-bind-html="product.price_html"></span>
                           <span ng-bind-html="product.short_description"></span>
                           
                           <button class="button button-assertive" ng-click="addtoCart(product)" >
 <i class="icon ion-ios-cart"></i>
                                
                           </button>
	    </div>

	</div>
  </ion-content>
</ion-view>
