 <ion-view view-title="SignUp">
<div class='bar bar-subheader bar-assertive'>
  <h1 class="title">Checkout</h1>
</div>
<ion-content class="has-subheader padding">

<div class="list list-inset">
  <div class="item item-divider">
    Billing Information
  </div>
  <label class="item item-input">
    <span class="input-label">First Name</span>
    <input type="text" ng-value="newOrder.first_name" ng-model="newOrder.first_name">
  </label>
  <label class="item item-input">
    <span class="input-label">Last Name</span>
    <input type="text" ng-value="newOrder.last_name" ng-model="newOrder.last_name">
  </label>
  <label class="item item-input">
    <span class="input-label">Address Line 1</span>
    <input type="text" ng-model="newOrder.billing_address.address_1" ng-value="newOrder.billing_address.address_1" >
  </label>
  <label class="item item-input">
    <span class="input-label">Address Line 2</span>
    <input type="text" ng-model="newOrder.billing_address.address_2" ng-value="newOrder.billing_address.address_2" >
  </label>
  <label class="item item-input">
    <span class="input-label">Country</span>
    <input type="text"  ng-model="newOrder.billing_address.country" ng-value="newOrder.billing_address.country" >
      
  </label>
  <label class="item item-input">
    <span class="input-label">State</span>
    <input type="text" ng-model="newOrder.billing_address.state" ng-value="newOrder.billing_address.state">
      
  </label>
  <label class="item item-input">
    <span class="input-label">City</span>
    <input type="text" ng-model="newOrder.billing_address.city" ng-value="newOrder.billing_address.city">
  </label>
  <label class="item item-input">
    <span class="input-label">Pincode</span>
    <input type="text" ng-model="newOrder.billing_address.postcode" ng-value="newOrder.billing_address.postcode">
  </label>
  <label class="item item-input">
    <span class="input-label">Phone</span>
    <input type="text" ng-model="newOrder.billing_address.phone" ng-value="newOrder.billing_address.phone">
  </label>
  <ion-checkbox ng-model="newOrder.billingToShipping" ng-change="switchBillingToShipping()">Shipping address is same</ion-checkbox>
  <div class="item item-divider" ng-hide="newOrder.billingToShipping">
    Shipping Information
  </div>
  <label class="item item-input" ng-hide="newOrder.billingToShipping">
    <span class="input-label">First Name</span>
    <input type="text" ng-model="newOrder.first_name" ng-value="newOrder.first_name" >
  </label>
  <label class="item item-input" ng-hide="newOrder.billingToShipping">
    <span class="input-label">Last Name</span>
    <input type="text" ng-model="newOrder.last_name" ng-value="newOrder.last_name">
  </label>
  <label class="item item-input" ng-hide="newOrder.billingToShipping">
    <span class="input-label">Address Line 1</span>
    <input type="text" ng-model="newOrder.shipping_address.address_1"  ng-value="newOrder.shipping_address.address_1" >
  </label>
  <label class="item item-input" ng-hide="newOrder.billingToShipping">
    <span class="input-label">Address Line 2</span>
    <input type="text" ng-model="newOrder.shipping_address.address_2" ng-value="newOrder.shipping_address.address_2">
  </label>
  <label class="item item-input" ng-hide="newOrder.billingToShipping">
    <span class="input-label">Country</span>
    <input type="text" ng-model="newOrder.shipping_address.country" ng-value="newOrder.shipping_address.country">
      
  </label>
  <label class="item item-input" ng-hide="newOrder.billingToShipping">
    <span class="input-label">State</span>
    <input type="text"  ng-model="newOrder.shipping_address.state" ng-value="newOrder.shipping_address.state">
      
  </label>
  <label class="item item-input " ng-hide="newOrder.billingToShipping">
    <span class="input-label">City</span>
    <input type="text" ng-model="newOrder.shipping_address.city" ng-value="newOrder.shipping_address.city">
      
  </label>
  <label class="item item-input" ng-hide="newOrder.billingToShipping">
    <span class="input-label">Pincode</span>
    <input type="text" ng-model="newOrder.shipping_address.postcode" ng-value="newOrder.shipping_address.postcode">
  </label>
  
  <div class="item item-divider">
    Payment Information
  </div>
  <label class="item item-input item-select">
    <span class="input-label">Payment Mode</span>
    <select ng-model="newOrder.paymentMethod">
      <option ng-repeat="method in paymentMethods">{{method.method_title}}</option>
    </select>
  </label>


  <div class="button-bar">
    <button class="button button-assertive button-block button-outline">Cancel</button>
    <button class="button button-assertive button-block" ng-click="placeOrder(newOrder)">Place Order</button>
  </div>
</div>



</ion-content>
</ion-view>
